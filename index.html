<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Book </title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/inbox.png" alt=""></li>
                <li><img src="images/video.png" alt=""></li>

            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png"> Latest News</a>
                <a href="#"><img src="images/friends.png"> Friends</a>
                <a href="#"><img src="images/group.png"> GROUP</a>
                <a href="#"><img src="images/marketplace.png"> Marketplace</a>
                <a href="#"><img src="images/watch.png"> Watch</a>
                <a href="#">See more</a>
            </div>
            <div class="shortcuts">
                <p>Your Shortcuts</p>
                
                <a href="#"><img src="images/shortcut-1.png" alt="Web Developers"> Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png" alt="Web Design Course"> Web Design course</a>
                <a href="#"><img src="images/shortcut-3.png" alt="Full Stack Development"> Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png" alt="Website Experts"> Website Experts</a>
            </div>
            
        </div>
        <div class="main-content"></div>
        <div class="right-sidebar"></div>
    </div>
    
</body>
</html>
